<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area-Geometry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="top">Basic Geometry</h1>
        <p>We are going to find the Area of some two-dimension shapes</p>
        <p>You can click on any shape to find its area below</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>
        <section id="circle">
            <h2>Circle</h2>
            <div>
                <label for="radius">Enter radius:</label>
                <input type="text" id="radius">
            </div>
            <div>
                <label for="circle_area">Result:</label>
                <input type="text" id="circle-area" readonly>
            </div>
            <button onclick="getCircleArea()">Calculate</button>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>
        <section id="triangle">
            <h2>Triangle</h2>
            <div>
                <label for="length_triangle">Enter length:</label>
                <input type="text" id="length_triangle">
            </div>
            <div>
                <label for="breadth_triangle">Enter breadth:</label>
                <input type="text" id="breadth_triangle">
            </div>
            <div>
                <label for="triangle_area">Result:</label>
                <input type="text" id="triangle-area" readonly>
            </div>
            <button onclick="getTriangleArea()">Calculate</button>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>
        <section id="square">
            <h2>Square</h2>
            <div>
                <label for="side">Enter side:</label>
                <input type="text" id="side">
            </div>
            <div>
                <label for="square_area">Result:</label>
                <input type="text" id="square-area" readonly>
            </div>
            <button onclick="getSquareArea()">Calculate</button>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>
        <section id="rectangle">
            <h2>Rectangle</h2>
            <div>
                <label for="length">Enter length:</label>
                <input type="text" id="length">
            </div>
            <div>
                <label for="width">Enter width:</label>
                <input type="text" id="width">
            </div>
            <div>
                <label for="rectangle_area">Result:</label>
                <input type="text" id="rectangle-area" readonly>
            </div>
            <button onclick="getRectangleArea()">Calculate</button>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
